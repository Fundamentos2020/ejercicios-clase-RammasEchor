<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form>
        Input de tipo texto.
        <br>
        <input type="text" placeholder="Hola mundo" autocomplete="on">
        <br>
        Input númerico.
        <br>
        <input type="number" min=0 max=5 value="2" readonly>
        <br>
        Input de tipo password.
        <br>
        <input type="password">
        <br>
        Input de tipo fecha.
        <br>
        <input type="date">
        <br>
        Input de tipo checkbox.
        <br>
        <input type="checkbox">
        <br>
        Lista desplegable.
        <br>
        <select>
            <option value="1">Elemento 1</option>
            <option value="2">Elemento 2</option>
            <option value="3">Elemento 3</option>
            <option value="4">Elemento 4</option>
        </select>
        <br>
        Área de texto
        <br>
        <textarea rows=4 cols=30></textarea>
        <br>
        Lista automática.
        <br>
        <input list="lista">
        <datalist id="lista">
            <option value="Elemento 1">
            <option value="Elemento 2">
            <option value="Elemento 3">
            <option value="Elemento 4">
        </datalist>

        <button type="submit">Presiona aquí.</button>
    </form>
</body>
</html>
